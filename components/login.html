<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Project C</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div id="root"></div>
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg flex max-w-4xl w-full">
      <!-- Left Section -->
      <div class="hidden md:flex items-center justify-center w-1/2 bg-purple-100">
        <img src="assets/login-illustration.png" alt="Login Illustration" class="w-3/4">
      </div>
      <!-- Right Section -->
      <div class="w-full md:w-1/2 p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome to <span class="text-purple-600">Design School</span></h2>
        <button class="w-full flex items-center justify-center px-4 py-2 mb-4 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100">
          <img src="assets/google-icon.png" alt="Google" class="w-5 h-5 mr-2"> Login with Google
        </button>
        <button class="w-full flex items-center justify-center px-4 py-2 mb-4 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100">
          <img src="assets/facebook-icon.png" alt="Facebook" class="w-5 h-5 mr-2"> Login with Facebook
        </button>
        <div class="flex items-center my-4">
          <hr class="flex-grow border-gray-300">
          <span class="px-2 text-gray-500">OR</span>
          <hr class="flex-grow border-gray-300">
        </div>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <div class="flex items-center border border-gray-300 rounded-lg">
              <span class="px-3 text-gray-500"><i class="fas fa-envelope"></i></span>
              <input type="email" id="email" class="w-full px-3 py-2 focus:outline-none" placeholder="example@gmail.com">
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <div class="flex items-center border border-gray-300 rounded-lg">
              <span class="px-3 text-gray-500"><i class="fas fa-lock"></i></span>
              <input type="password" id="password" class="w-full px-3 py-2 focus:outline-none" placeholder="********">
              <span class="px-3 text-gray-500"><i class="fas fa-eye"></i></span>
            </div>
          </div>
          <div class="flex items-center justify-between mb-4">
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-purple-600">
              <span class="ml-2 text-gray-700">Remember me</span>
            </label>
            <a href="#" class="text-purple-600 hover:underline">Forgot Password?</a>
          </div>
          <button class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">Login</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Donâ€™t have an account? <a href="#" class="text-purple-600 hover:underline">Register</a></p>
      </div>
    </div>
  </div>
</body>

</html>
